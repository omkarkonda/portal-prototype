            <section class="booking_wrapper" ng-class="{'open': true}">                
                <div class="tabs">
                    <button class="tab" 
                        ng-repeat="tab in tabs" 
                        ng-class="{'completed': true}"
                        ng-click="editTab(tab)">
                       
                            <i class="{{tab.icon}}"></i>
                            <span class="title">{{tab.title}}</span>
                            <!-- <span class="edit">Edit</span> -->
                       
                        <!-- <span class="edit" ng-show="$index < currentStep">Edit</span> -->
                    </button>
                </div>


                <div class="tab-content">
                    
                  
                    <div class="time">
                        <h2>When would you like to book your appointment for?</h2>                        
                        <div class="calendar__wrapper">
                            <div class="calendar">
                                <div class="calendar-header">
                                <button ng-click="prevMonth()"><i class="ri-arrow-left-circle-line"></i></button>
                                <span>{{ monthNames[currentMonth] }} {{ currentYear }}</span>
                                <button ng-click="nextMonth()"><i class="ri-arrow-right-circle-line"></i></button>
                                </div>
                                <div class="calendar-body">
                                <div class="calendar-weekdays">
                                    <span ng-repeat="day in weekdays">{{ day }}</span>
                                </div>
                                <div class="calendar-days">
                                    <span ng-repeat="day in days track by $index"
                                        ng-class="getDayClass(day)"
                                        ng-click="selectDay(day)">
                                    {{ day.date }}
                                    </span>
                                </div>
                                </div>
                            </div>

                            <div class="selected-dates">
                                    
                                    <div ng-show="!selectedDate" class="no-date-selected">
                                        <i class="ri-loader-2-line"></i>
                                        <p>Select a date from calendar</p>
                                    </div>

                                   <div ng-show="selectedDate">
                                       <h4>{{monthNames[selectedDate.month]}} {{selectedDate.date}} {{selectedDate.year}}</h4>
                                       <div class="timeslots">
                                           <button ng-click="selectRescheduleTime('10:00 AM')">10:00 AM</button>
                                           <button ng-click="selectRescheduleTime('11:00 AM')">11:00 AM</button>
                                           <button ng-click="selectRescheduleTime('12:00 PM')">12:00 PM</button>
                                           <button ng-click="selectRescheduleTime('1:00 PM')">1:00 PM</button>
                                           <button ng-click="selectRescheduleTime('2:00 PM')">2:00 PM</button>
                                           <button ng-click="selectRescheduleTime('3:00 PM')">3:00 PM</button>
                                           <button ng-click="selectRescheduleTime('4:00 PM')">4:00 PM</button>
                                           <button ng-click="selectRescheduleTime('5:00 PM')">5:00 PM</button>
                                           <button ng-click="selectRescheduleTime('6:00 PM')">6:00 PM</button>                                    
                                        </div>                            
                                    </div> 
                            </div>
                        </div>
                        
                    </div>
